<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./admin.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="w-full flex relative">
      <!-- Sidebar -->
      <section
        class="admin-sidebar h-screen shadow-lg hidden lg:flex flex-col items-center gap-8 p-5 w-[24%] xl:w-[16%] z-1 sticky top-0 left-0 "
      >
        <h1 class="text-lg font-semibold text-purple-500 mb-2">ADMIN PANEL</h1>
        <a href="./admin_dashboard.html"
          class="text-purple-900 bg-white opacity-50 rounded-lg  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">space_dashboard</span>
          <span class="font-medium flex-1">Dashboard</span>
        </a>
        <a href="./admin_products.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">deployed_code</span>
          <span class="font-medium flex-1">Products</span>
        </a>
        <a href="./admin_vacancy.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">assignment</span>
          <span class="font-medium flex-1">Vacancy</span>
        </a>
        <a href="./admin_candidates.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">groups</span>
          <span class="font-medium flex-1">Candidates</span>
        </a>
        <a href="./admin_setting.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl  flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">settings</span>
          <span class="font-medium flex-1">Setting</span>
        </a>
      </section>

      <!-- Content -->
     <section class="flex-1 p-8 bg-gray-50 min-h-screen w-full">
  <!-- Page Title -->
  <h2 class="text-3xl font-bold text-purple-700 mb-8"> Settings</h2>

  <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
    
    <!-- Job Departments -->
    <div class="bg-white shadow-xl rounded-2xl p-6">
      <h3 class="text-xl font-semibold text-purple-600 mb-4">
        Job Departments
      </h3>
      <div class="space-y-4">
        <!-- Existing Departments -->
        <div class="flex items-center gap-3">
          <input type="text" value="IT"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition">
            <span class="material-symbols-outlined text-sm">delete</span>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <input type="text" value="Sales"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition">
            <span class="material-symbols-outlined text-sm">delete</span>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <input type="text" value="Data Entry"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition">
            <span class="material-symbols-outlined text-sm">delete</span>
          </button>
        </div>

        <!-- Add New Department -->
        <div class="flex items-center gap-3 pt-2">
          <input type="text" placeholder="Add new department"
            class="flex-1 p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
            Add
          </button>
        </div>
      </div>
    </div>

    <!-- Product Categories -->
    <div class="bg-white shadow-xl rounded-2xl p-6">
      <h3 class="text-xl font-semibold text-purple-600 mb-4">
        Product Categories
      </h3>
      <div class="space-y-4">
        <!-- Existing Categories -->
        <div class="flex items-center gap-3">
          <input type="text" value="Electronics"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition">
            <span class="material-symbols-outlined text-sm">delete</span>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <input type="text" value="Cloth"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition">
            <span class="material-symbols-outlined text-sm">delete</span>
          </button>
        </div>
        <div class="flex items-center gap-3">
          <input type="text" value="Furniture"
            class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600 transition">
            <span class="material-symbols-outlined text-sm">delete</span>
          </button>
        </div>

        <!-- Add New Category -->
        <div class="flex items-center gap-3 pt-2">
          <input type="text" placeholder="Add new category"
            class="flex-1 p-3 border border-purple-300 rounded-lg focus:ring-2 focus:ring-purple-500" />
          <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
            Add
          </button>
        </div>
      </div>
    </div>
  </div>
</section>



    </main>
    <script src="/pages/html/admin/admin.js"></script>
  </body>
</html>
