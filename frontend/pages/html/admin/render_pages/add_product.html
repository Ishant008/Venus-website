<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="./admin.css">
    <title>Document</title>
  </head>
  <body>
    <main
      class="w-full flex  relative"
    >
      <!-- Sidebar -->
      <section
        class="admin-sidebar h-screen shadow-lg hidden lg:flex flex-col items-center gap-8 p-5 w-[24%] xl:w-[16%] z-1 sticky top-0 left-0 "
      >
        <h1 class="text-lg font-semibold text-purple-500 mb-2">ADMIN PANEL</h1>
        <a href="./admin_dashboard.html"
          class="text-purple-900 bg-white opacity-50 rounded-lg  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">space_dashboard</span>
          <span class="font-medium flex-1">Dashboard</span>
        </a>
        <a href="./admin_products.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">deployed_code</span>
          <span class="font-medium flex-1">Products</span>
        </a>
        <a href="./admin_vacancy.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">assignment</span>
          <span class="font-medium flex-1">Vacancy</span>
        </a>
        <a href="./admin_candidates.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">groups</span>
          <span class="font-medium flex-1">Candidates</span>
        </a>
        <a href="./admin_setting.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl  flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">settings</span>
          <span class="font-medium flex-1">Setting</span>
        </a>
      </section>

      <!-- Content -->
      <section class="flex-1 bg-gray-50 p-6">
  <h2 class="text-3xl font-bold text-purple-700 mb-8">Upload Product</h2>

  <form class="max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-xl border border-purple-200">
    
    <!-- Image Upload -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-purple-700 mb-2">Product Image</label>
      <input type="file" id="productImage" accept="image/*" 
             class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:bg-purple-600 file:text-white
                    hover:file:bg-purple-700 cursor-pointer"
             onchange="previewImage(event)">
      <img id="imagePreview" class="mt-4 rounded-xl shadow-lg hidden w-full object-cover" />
    </div>

    <!-- Product Name -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-purple-700 mb-2">Product Name</label>
      <input type="text" placeholder="Enter product name"
             class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Description -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-purple-700 mb-2">Description</label>
      <textarea placeholder="Enter product description" rows="4"
             class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"></textarea>
    </div>

    <!-- Price -->
    <div class="mb-6">
      <label class="block text-sm font-semibold text-purple-700 mb-2">Price (â‚¹)</label>
      <input type="number" placeholder="Enter price in INR"
             class="w-full px-4 py-2 border border-purple-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" />
    </div>

    <!-- Submit Button -->
    <button type="submit"
            class="w-full py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition">
      Upload Product
    </button>
  </form>
</section>

<script>
  function previewImage(event) {
    const preview = document.getElementById('imagePreview');
    const file = event.target.files[0];
    if(file) {
      preview.src = URL.createObjectURL(file);
      preview.classList.remove('hidden');
    } else {
      preview.src = '';
      preview.classList.add('hidden');
    }
  }
</script>


    </main>
  </body>
</html>
