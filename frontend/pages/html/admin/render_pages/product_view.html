<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="../admin.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="w-full flex relative">
      <!-- Sidebar -->
      <section
        class="admin-sidebar h-screen shadow-lg hidden lg:flex flex-col items-center gap-8 p-5 w-[24%] xl:w-[16%] z-1 sticky top-0 left-0 "
      >
        <h1 class="text-lg font-semibold text-purple-500 mb-2">ADMIN PANEL</h1>
        <a href="./admin_dashboard.html"
          class="text-purple-900 bg-white opacity-50 rounded-lg  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">space_dashboard</span>
          <span class="font-medium flex-1">Dashboard</span>
        </a>
        <a href="./admin_products.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">deployed_code</span>
          <span class="font-medium flex-1">Products</span>
        </a>
        <a href="./admin_vacancy.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">assignment</span>
          <span class="font-medium flex-1">Vacancy</span>
        </a>
        <a href="./admin_candidates.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">groups</span>
          <span class="font-medium flex-1">Candidates</span>
        </a>
        <a href="./admin_setting.html"
          class="text-purple-900 opacity-50 w-full px-5 text-xl  flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">settings</span>
          <span class="font-medium flex-1">Setting</span>
        </a>
      </section>

      <!-- Content -->
     <section class="flex-1 p-8 bg-gray-50 min-h-screen w-full flex flex-col items-center">
  <!-- Page Title -->
  <h2 class="text-3xl font-bold text-purple-700 mb-8 tracking-wide">
     Update Product
  </h2>

  <!-- Product Card -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-5xl flex flex-col lg:flex-row gap-10">
    
    <!-- Left: Product Image -->
    <div class="relative w-full lg:w-1/2 flex justify-center items-center">
      <div class="relative w-full h-80 rounded-xl overflow-hidden shadow-md">
        <img 
          src="https://plus.unsplash.com/premium_photo-1664392147011-2a720f214e01?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8cHJvZHVjdHxlbnwwfHwwfHx8MA%3D%3D" 
          alt="Product Image"
          class="w-full h-full object-cover"
        />
        <!-- Overlay -->
        <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-transparent"></div>
        <!-- Edit Image Button -->
        <button
          class="absolute bottom-4 right-4 bg-purple-600 text-white px-5 py-2 rounded-lg shadow-lg hover:bg-purple-700 transition flex items-center gap-2"
        >
          <span class="material-symbols-outlined text-sm">edit</span> Edit Image
        </button>
      </div>
    </div>

    <!-- Right: Product Details -->
    <div class="flex-1 space-y-6">
      <!-- Grid for inputs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Product Name -->
        <div class=" col-span-1 md:col-span-2">
          <label class="block text-sm font-semibold text-gray-700 mb-2">Product Name</label>
          <input
            type="text"
            value="Wireless Headphones"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm"
          />
        </div>

        <!-- Price -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Price ($)</label>
          <input
            type="number"
            value="199"
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm"
          />
        </div>

        <!-- Category -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Category</label>
          <select
            class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm"
          >
            <option selected>Electronics</option>
            <option>Fashion</option>
            <option>Home Appliances</option>
            <option>Books</option>
          </select>
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Description</label>
        <textarea
          rows="4"
          class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 shadow-sm"
        >High-quality wireless headphones with noise cancellation.</textarea>
      </div>

      <!-- Action Buttons -->
      <div class="flex flex-col md:flex-row gap-4 pt-6">
        <button
          type="submit"
          class="bg-purple-600 text-white px-6 py-3 rounded-xl shadow-md hover:bg-purple-700 transition flex items-center gap-2"
        >
          <span class="material-symbols-outlined text-sm">update</span> Update Product
        </button>
        <button
          type="button"
          class="bg-red-500 text-white px-6 py-3 rounded-xl shadow-md hover:bg-red-600 transition flex items-center gap-2"
        >
          <span class="material-symbols-outlined text-sm">delete</span> Delete Product
        </button>
      </div>
    </div>
  </div>
</section>


    </main>
  </body>
</html>
