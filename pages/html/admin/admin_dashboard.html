<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css" />
    <title>Document</title>
  </head>
  <body class="overflow-hidden">
    <main
      class="w-full flex bg-gradient-to-tr from-[#f1f5f9] to-[#e2e8f0] relative"
    >
      <div
        class="bg-[url(/assets/admin/bg-1.jpg)] bg-contain bg-no-repeat bg-center blur-2xl w-full h-full absolute top-0 left-0 z-0"
      ></div>
      <!-- Sidebar -->
      <section
        class="h-screen shadow-lg flex flex-col items-center gap-8  p-5 w-[16%] z-1"
      >
        <h1 class="text-lg font-semibold text-purple-500 mb-2">ADMIN PANEL</h1>
        <div
          class="text-purple-900  bg-white p-3 rounded-lg shadow-2xl w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">space_dashboard</span>
          <span class="font-medium flex-1">Dashboard</span>
        </div>
        <div
          class="text-purple-900 opacity-50  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">deployed_code</span>
          <span class="font-medium flex-1">Product</span>
        </div>
        <div
          class="text-purple-900 opacity-50  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">assignment</span>
          <span class="font-medium flex-1">Vacancy</span>
        </div>
        <div
          class="text-purple-900 opacity-50  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">groups</span>
          <span class="font-medium flex-1">Candidates</span>
        </div>
        <div
          class="text-purple-900 opacity-50  w-full px-5 text-xl flex items-center gap-4 hover:text-[#4f46e5] cursor-pointer"
        >
          <span class="material-symbols-outlined">settings</span>
          <span class="font-medium flex-1">Setting</span>
        </div>
      </section>

      <!-- Content -->
      <section
        class="flex flex-col gap-20 flex-1 p-4 bg-cover m-4 rounded-lg overflow-y-auto z-1"
      >
        <div class="w-full gap-10">
          <div class="flex justify-end gap-10">
            <div class="flex gap-4 items-center">
              <div
                class="w-10 h-10 bg-gray-50 text-purple-800 shadow-lg font-medium text-2xl flex items-center justify-center rounded-full"
              >
                A
              </div>
              <span class="font-medium text-lg text-purple-800">Admin</span>
            </div>
            <div>
              <a
                class="bg-purple-400 border-1 border-transparent hover:border-purple-400 hover:bg-white hover:text-purple-400 transition-all duration-150 ease-in lg:block hidden py-2 px-6 rounded text-white shadow-md cursor-pointer"
                >Logout</a
              >
            </div>
          </div>

          <div
            class="grid grid-cols-2 h-60 mt-7 w-full backdrop-blur-sm rounded border-2 border-white"
          >
            <div class="flex flex-col justify-evenly p-4">
              <h1 class="flex justify-center font-semibold text-2xl text-white">
                Hi, Admin
              </h1>
            </div>
            <div
              class="w-full h-full overflow-hidden flex items-center justify-center"
            >
              <img
                class="max-h-[250px]"
                src="/assets/admin/dashboard-hero.png"
              />
            </div>
          </div>
        </div>

        <!-- Cards -->
        <div>
          <div
            class="grid w-full gap-10 xl:grid-cols-3 lg:grid-col-2 md:grid-col-1"
          >
            <div
              class="flex justify-center items-center gap-5 backdrop-blur-sm bg-gradient-to-tr rounded-lg shadow-lg hover:shadow-2xl transition p-6 border-2 border-white text-white"
            >
              <span class="material-symbols-outlined icon-size">box</span>
              <div class="flex flex-col gap-1">
                <span class="text-center font-bold text-3xl">45</span>
                <span class="text-center font-medium text-lg"
                  >Products Listed</span
                >
              </div>
            </div>

            <div
              class="flex justify-center items-center gap-5 backdrop-blur-sm bg-gradient-to-tr rounded-lg shadow-lg hover:shadow-2xl transition p-6 border-2 border-white text-white"
            >
              <span class="material-symbols-outlined icon-size"
                >app_registration</span
              >
              <div class="flex flex-col gap-1">
                <span class="text-center font-bold text-3xl">5</span>
                <span class="text-center font-medium text-lg"
                  >Candidates Applied</span
                >
              </div>
            </div>

            <div
              class="flex justify-center items-center gap-5 backdrop-blur-sm bg-gradient-to-tr rounded-lg shadow-lg hover:shadow-2xl transition p-6 border-2 border-white text-purple-400"
            >
              <span class="material-symbols-outlined icon-size">add_task</span>
              <div class="flex flex-col gap-1">
                <span class="text-center font-bold text-3xl">9</span>
                <span class="text-center font-medium text-lg"
                  >Vacancy Opened</span
                >
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
