<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
  </head>
  <body>
    <main class="flex justify-center">
        <section class="xl:w-[82%] lg:w-[97%] w-[90%] ">
            <div class="flex md:flex-row flex-col-reverse justify-evenly ">
                <div class="flex flex-col items-center max-sm:justify-center gap-10 md:mt-30 mb-6  md:max-w-[450px] md:w-[50%]">
                  <h1 class="text-centerfont-bold text-4xl">Welcome Admin !</h1>
                  <div class="w-full flex flex-col gap-3">
                      <div class="flex p-2 pl-5 rounded-full border-1"><input class="outline-none flex flex-1  w-full" type="text" placeholder="Username" /></div>
                      <div class="flex flex-1 p-2 pl-5 rounded-full border-1">
                        <input id="passwordInput" class="flex flex-1  w-full outline-none" type="password" placeholder="Password" />
                        <span id="togglePassword" class="material-symbols-outlined cursor-pointer select-none"">
                          visibility_off
                        </span>
                    </div>
                      <div class="flex justify-end mr-1"><span>Forgot Password ?</span></div>
                  </div>
                  <div class="w-full text-center p-4 rounded-full -mt-5 text-white bg-black">
                    Login
                  </div>
                </div>
                <div class=" flex items-center">
                <img  src="/assets/loginpage/login-img.jpg" alt="Login Logo" />
                </div>
            </div>
        </section>
    </main>
    <script src="/pages/js/login_page.js"></script>
  </body>
</html>
